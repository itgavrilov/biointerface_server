spring:
  datasource:
    url: jdbc:h2:mem:biointerface;DB_CLOSE_DELAY=-1;NON_KEYWORDS=VALUE;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  sql:
    init:
      platform: h2
      encoding: UTF-8
  flyway:
    schemas: main_service
    ignore-missing-migrations: true
    table: flyway_history
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    open-in-view: true
    show-sql: false
    properties:
      hibernate:
        types:
          print:
            banner: false
        default_schema: main_service
        ddl-auto: validate
        charset: UTF-8
        character_encoding: UTF-8
        use_unicode: true
        autocommit: false
        format_sql: true
        cache:
          use_second_level_cache: false
          provider_class: org.hibernate.cache.NoCacheProvider

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    ru.gsa.biointerface: DEBUG
